# fly.toml - Fly.io configuration for 2d-fps game
app = "2d-fps"
primary_region = "ams"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[http_service.concurrency]
  type = "connections"
  hard_limit = 1000
  soft_limit = 500

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
