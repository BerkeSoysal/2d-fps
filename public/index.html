<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Survival</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HOME SCREEN -->
    <div id="homeScreen">
        <div id="homeContent">
            <h1>ğŸ§Ÿ Zombie Survival</h1>
            <input type="text" id="playerNameInput" placeholder="Enter your name..." maxlength="15">
            <div id="modeButtons">
                <button id="singlePlayerBtn">ğŸ® Single Player</button>
                <button id="multiPlayerBtn">ğŸ‘¥ Multiplayer</button>
            </div>

            <!-- Room List (shown in multiplayer mode) -->
            <div id="roomSection" style="display: none;">
                <h3>Available Rooms</h3>
                <div id="roomList">
                    <p class="no-rooms">No rooms available. Create one!</p>
                </div>
                <button id="createRoomBtn">+ Create Room</button>
                <button id="backToMenuBtn">â† Back</button>
            </div>
        </div>
    </div>

    <!-- LOBBY SCREEN (waiting for players) -->
    <div id="lobbyScreen" style="display: none;">
        <div id="lobbyContent">
            <h2>ğŸ¯ Room Lobby</h2>
            <h3 id="roomName">Room Name</h3>
            <div id="playerList">
                <h4>Players (<span id="playerCountLobby">0</span>/4)</h4>
                <ul id="lobbyPlayers"></ul>
            </div>
            <button id="startGameBtn" style="display: none;">â–¶ Start Game</button>
            <button id="leaveRoomBtn">â† Leave Room</button>
            <p id="waitingText">Waiting for host to start...</p>
        </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="gameScreen" style="display: none;">
        <!-- Player Count Display -->
        <div id="playerCount">Players: 0</div>

        <!-- Phase Display -->
        <div id="phaseDisplay">Phase 1</div>

        <!-- Chat Box -->
        <div id="chatBox">
            <div id="chatMessages"></div>
            <div id="chatInputContainer">
                <input type="text" id="chatInput" placeholder="Press Enter to chat..." maxlength="100">
            </div>
        </div>

        <div id="ui-layer">
            <button id="restartBtn">Restart Game</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>

</html>
