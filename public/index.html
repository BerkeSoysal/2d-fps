<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Socket Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Name Input Modal -->
    <div id="nameModal">
        <div id="nameModalContent">
            <h2>Enter Your Name</h2>
            <input type="text" id="nameInput" placeholder="Your name..." maxlength="15">
            <button id="joinBtn">Join Game</button>
        </div>
    </div>

    <!-- Player Count Display -->
    <div id="playerCount">Players: 0</div>

    <!-- Chat Box -->
    <div id="chatBox">
        <div id="chatMessages"></div>
        <div id="chatInputContainer">
            <input type="text" id="chatInput" placeholder="Press Enter to chat..." maxlength="100">
        </div>
    </div>

    <div id="ui-layer">
        <button id="restartBtn">Restart Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>

</html>
